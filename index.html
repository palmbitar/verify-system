<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifiering</title>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 8px;
            border: 1px solid #dadce0;
            text-align: center;
            width: 350px;
        }

        h2 {
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 8px;
            color: #202124;
        }

        .instruction {
            color: #3c4043;
            margin-bottom: 24px;
            font-size: 16px;
        }

        .inputs {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .inputs input {
            width: 45px;
            height: 55px;
            font-size: 20px;
            text-align: center;
            border: 1px solid #bdc1c6;
            border-radius: 4px;
            outline: none;
            transition: all 0.2s;
        }

        .inputs input:focus {
            border: 2px solid #1a73e8;
        }

        .status {
            font-weight: 500;
            font-size: 14px;
            min-height: 20px;
            color: #1e8e3e;
            visibility: hidden;
        }

        .status.visible {
            visibility: visible;
        }

        /* Shake animation for wrong code */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.2s ease-in-out 0s 2;
        }
    </style>
</head>
<body>

    <div class="card" id="main-card">
        <h2>Verifiera</h2>
        <p class="instruction">Hitta de fyra siffrorna på robotarna</p>
        
        <div class="inputs" id="otp-inputs">
            <input type="text" maxlength="1" inputmode="numeric">
            <input type="text" maxlength="1" inputmode="numeric">
            <input type="text" maxlength="1" inputmode="numeric">
            <input type="text" maxlength="1" inputmode="numeric">
        </div>

        <div class="status" id="status-msg">Verifierad ✓</div>
    </div>

    <script>
        const inputs = document.querySelectorAll('#otp-inputs input');
        const statusMsg = document.getElementById('status-msg');
        const card = document.getElementById('main-card');
        const correctCode = "1983";

        inputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                const val = e.target.value;
                
                // Allow only numbers
                if (!/^\d+$/.test(val)) {
                    e.target.value = "";
                    return;
                }

                if (val && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }

                checkCode();
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    inputs[index - 1].focus();
                }
            });
        });

        function checkCode() {
            const enteredCode = Array.from(inputs).map(i => i.value).join('');
            
            if (enteredCode.length === 4) {
                if (enteredCode === correctCode) {
                    // Success logic
                    statusMsg.classList.add('visible');
                    inputs.forEach(i => {
                        i.disabled = true;
                        i.style.borderColor = "#1e8e3e";
                        i.style.color = "#1e8e3e";
                    });
                } else {
                    // Fail logic: Shake and clear
                    card.classList.add('shake');
                    setTimeout(() => {
                        card.classList.remove('shake');
                        inputs.forEach(i => i.value = "");
                        inputs[0].focus();
                    }, 500);
                }
            }
        }
    </script>
</body>
</html>
