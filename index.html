<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifiering</title>
    <style>
        /* The Canvas creates the static background */
        #staticCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Puts it behind everything */
            opacity: 0.15; /* Adjust this for more/less intense static */
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; /* Dark background looks better with static */
            margin: 0;
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            text-align: center;
            width: 350px;
            position: relative;
            z-index: 1;
        }

        h2 {
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 8px;
            color: #202124;
        }

        .instruction {
            color: #3c4043;
            margin-bottom: 24px;
            font-size: 16px;
        }

        .inputs {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .inputs input {
            width: 45px;
            height: 55px;
            font-size: 20px;
            text-align: center;
            border: 1px solid #bdc1c6;
            border-radius: 4px;
            outline: none;
            transition: all 0.2s;
        }

        .inputs input:focus {
            border: 2px solid #1a73e8;
        }

        .status {
            font-weight: 500;
            font-size: 14px;
            min-height: 20px;
            color: #1e8e3e;
            visibility: hidden;
        }

        .status.visible {
            visibility: visible;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.2s ease-in-out 0s 2;
        }
    </style>
</head>
<body>

    <canvas id="staticCanvas"></canvas>

    <div class="card" id="main-card">
        <h2>Verifiera</h2>
        <p class="instruction">Hitta de fyra siffrorna på robotarna</p>
        
        <div class="inputs" id="otp-inputs">
            <input type="text" maxlength="1" inputmode="numeric">
            <input type="text" maxlength="1" inputmode="numeric">
            <input type="text" maxlength="1" inputmode="numeric">
            <input type="text" maxlength="1" inputmode="numeric">
        </div>

        <div class="status" id="status-msg">Verifierad ✓</div>
    </div>

    <script>
        // --- TV STATIC LOGIC ---
        const canvas = document.getElementById('staticCanvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.onresize = resize;
        resize();

        function staticEffect() {
            const width = canvas.width;
            const height = canvas.height;
            const imageData = ctx.createImageData(width, height);
            const data = imageData.data;

            for (let i = 0; i < data.length; i += 4) {
                const value = Math.random() * 255;
                data[i] = value;     // red
                data[i + 1] = value; // green
                data[i + 2] = value; // blue
                data[i + 3] = 255;   // alpha
            }
            ctx.putImageData(imageData, 0, 0);
            requestAnimationFrame(staticEffect);
        }
        staticEffect();

        // --- VERIFICATION LOGIC ---
        const inputs = document.querySelectorAll('#otp-inputs input');
        const statusMsg = document.getElementById('status-msg');
        const card = document.getElementById('main-card');
        const correctCode = "1983";

        inputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                const val = e.target.value;
                if (!/^\d+$/.test(val)) {
                    e.target.value = "";
                    return;
                }
                if (val && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
                checkCode();
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    inputs[index - 1].focus();
                }
            });
        });

        function checkCode() {
            const enteredCode = Array.from(inputs).map(i => i.value).join('');
            if (enteredCode.length === 4) {
                if (enteredCode === correctCode) {
                    statusMsg.classList.add('visible');
                    inputs.forEach(i => {
                        i.disabled = true;
                        i.style.borderColor = "#1e8e3e";
                        i.style.color = "#1e8e3e";
                    });
                } else {
                    card.classList.add('shake');
                    setTimeout(() => {
                        card.classList.remove('shake');
                        inputs.forEach(i => i.value = "");
                        inputs[0].focus();
                    }, 500);
                }
            }
        }
    </script>
</body>
</html>
